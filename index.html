<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <h1>Library</h1>
  <div>
    <button type="button" id="new-book-btn">NEW BOOK</button>
    <div class="hidden" id="form-container" class="form-container">
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="page-count">Page Count:</label>
        <input type="number" id="page-count">
        <label for="have-read">Have you read this book?</label>
        <input type="checkbox" id="have-read">
        <input type="submit" value="Add Book" id="add-book-btn">
      </form>

    </div>

    <section>
      <h2>Books</h2>
      <div id="book-shelf"></div>
    </section>
  </div>

</body>

</html>
